<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="catref=device-catref, initial-scale=1.0">
    <script type="text/javascript" src="./shadersParcial-1.js"></script>
    <script type="text/javascript" src="./deCasteljau.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Exam 1 - Computer graphics</title>
</head>
<body>
    <header>
        Exam 1: Shirt model
    </header>
    <div class="graphic-container">
        <aside>
            <canvas id="miCanvas" style="border:1px solid #1d1c1c91;" width="600px" height="600px"></canvas>
        </aside>
        <section>
            <article>
                <h3>Shirt measure</h3>
                <br />
                <form id="shirt-measure">
                    <div>
                        <div>                
                            <span>Hips</span>
                            <label for="hips" id="hips-label">106 cm</label>
                            <input type="range" id="hips" min="102" max="125" value="106" step="1">
                        </div>
                        <div>
                            <span>Width</span>
                            <label for="width" id="width-label">106 cm</label>
                            <input type="range" id="width" min="102" max="125" value="106" step="1">
                        </div>
                        <div>
                            <span>Cat</span>
                            <label for="width" id="catref-label">Yes</label>
                            <input type="range" id="catref" min="0" max="1" value="1" step="1">
                        </div>
                    </div>
                    <div>
                        <div>
                            <span>Height</span>
                            <label for="height" id="height-label">75 cm</label>
                            <input type="range" id="height" min="74" max="79" value="75" step="1">
                        </div>
                        <div>
                            <span>Back</span>
                            <label for="back" id="back-label">46 cm</label>
                            <input type="range" id="back" min="44" max="53" value="46" step="1">
                        </div>
                    </div>
                </form>
            </article>
            <article>
                <h3>Transform</h3>
                <br />
                <form class="transformation-data">
                    <div>
                    <div>
                        <span>Rotate</span>
                        <label for="rotate" id="rotate-label">0Â°</label>
                        <input type="range" id="rotate" min="0" max="360" value="0" step="1">
                    </div>
                    <div>
                        <span>Scale in X</span>
                        <label for="scaleX" id="scaleX-label">1</label>
                        <input type="range" id="scaleX" min="0" max="3" value="1" step="0.01">
                    </div>
                    <div>
                        <span>Scale in Y</span>
                        <label for="scaleY" id="scaleY-label">1</label>
                        <input type="range" id="scaleY" min="0" max="3" value="1" step="0.01">  
                    </div>
                    </div>
                    <div>
                    <div>
                        <span>Move in X</span>
                        <label for="moveX" id="moveX-label">0 cm</label>
                        <input type="range" id="moveX" min="-50" max="50" value="0">
                    </div>
                    <div>
                        <span>Move in Y</span>
                        <label for="moveY" id="moveY-label">0 cm</label>
                        <input type="range" id="moveY" min="-50" max="50" value="0">
                    </div>
                    </div>
                </form>
            </article>            
        </section>
        <script type="text/javascript" src="Parcial-1.js"></script>
    </div>
    <footer>
        <div>
            <p>By: Juan Guerra</p>
            <p>Computer Graphics</p>
            <p>EAFIT 2022 - 1</p>
        </div>
        <div class="repository-link">
            <a href="https://github.com/Jguerra47/computacion-grafica/tree/main/parcial-1" target="_blank">Project repository</a>
        </div>        
    </footer>
</body>

</html>
